name: Run Tests

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  run_tests:
    name: "Run tests"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package --file pom.xml
