name: Run Tests


on:
  push:
    branches-ignore:
      - 'master'

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B clean install --file pom.xml
    - name: Build with Docker
      run: ./docker-build.sh
